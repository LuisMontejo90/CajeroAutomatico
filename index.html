<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <title>Montejo's Bank</title>
</head>

<body>

    <div class="card text-center" id="principal">
        <div class="card-header">
            <strong>Montejo's Bank</strong>
        </div>
        <div class="card-body">
            <h5 class="card-title">Bienvenido</h5>
            <p class="card-text">Ingresa tu usuario y contraseña</p>

            <div class="inicio-sesion">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Usuario</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Pin</label>
                </div>
                <div class="contenedor-ingresar">
                    <button type="button" class="btn btn-outline-primary" onclick="inicioSesion()"
                        id="ingresar">Ingresar</button>
                </div>
            </div>



            <div class="card" style="width: 18rem;">
                <div class="pantalla">
                    <div class="sesion">

                    </div>


                </div>
            </div>

        </div>
        <div class="card-footer text-body-secondary">
            ©todos los derechos reservados
        </div>
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="./app.js"></script>
</body>

</html>
